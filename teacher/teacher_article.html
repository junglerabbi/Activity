	<script type="text/javascript">
//修改时间
$('#start_time').datetimepicker({
		language: 'zh-CN',
		format: "yyyy-MM-dd hh:ii",
		weekStart: 1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 1,
		minView: 1,
		forceParse: 0,
		todayBtn:true,
	}).on("click",function(ev){
    $("#start_time").datetimepicker("setEndDate", $("#end_time").val());
});;
	$('#end_time').datetimepicker({
		language:  'zh-CN',
		format: "yyyy-MM-dd hh:ii",
		weekStart: 1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 1,
		minView: 1,
		forceParse: 0,
		todayBtn:true,
	}).on("click", function (ev) {
    $("#end_time").datetimepicker("setStartDate", $("#start_time").val());
});;
	$('#start_join').datetimepicker({
		language:  'zh-CN',
		format: "yyyy-MM-dd hh:ii",
		weekStart: 1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 1,
		minView: 1,
		forceParse: 0,
		todayBtn:true,
	}).on("click",function(ev){

});
	$('#end_join').datetimepicker({
		language:  'zh-CN',
		format: "yyyy-MM-dd hh:ii",
		weekStart: 1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 1,
		minView: 1,

	}).on("click", function (ev) {
    $("#end_join").datetimepicker("setStartDate", $("#start_join").val());
});;

//修改标题、内容
var textarea_cg = function (obj){
	var o=obj.previousSibling;
	if(o.childNodes[0]==undefined){
		o.innerHTML="<textarea>"+o.innerHTML+"</textarea>";
	}else if(o.childNodes[0].value) {
		o.innerHTML =  o.childNodes[0].value;
	}else if(o.childNodes[0].tagName=='TEXTAREA'){
		o.innerHTML =  o.childNodes[0].value;
	}else if(o.childNodes[0].tagName==undefined){
		o.innerHTML="<textarea cols='100' rows='5' resize='false'>"+o.innerHTML+"</textarea>";
	}
}

var  input_cg = function(obj){
	var o=obj.previousSibling;
	if(o.childNodes[0]==undefined){
		o.innerHTML="<input type='text' value='"+o.innerHTML+"' />";
	}else if(o.childNodes[0].value) {
		o.innerHTML =  o.childNodes[0].value;
	}else if(o.childNodes[0].tagName=='INPUT'){
		o.innerHTML =  o.childNodes[0].value;
	}else if(o.childNodes[0].tagName==undefined){
		o.innerHTML="<input type='text' value='"+o.innerHTML+"' />";
	}
}
